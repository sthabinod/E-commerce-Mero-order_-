  
{% extends 'base_layout.html' %}

{% block header %}
    
        {% comment %} <div class="row">
            <h1> Grab your product </h1>
        </div> {% endcomment %}
    <form method="post" action="{% url 'checkout' %}">
    {% csrf_token %}
    <div style="margin-top: 200px;" class="row">
        <div class="card col-md-7 offset-1" >
            <div class="card-header">
                <h3> Grab your product </h3>
            </div>

            <div class="row" style="margin-top:1%;">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Email Address:</label>
                        <input type="email" class="form-control" placeholder="Enter your Email Address" name="email" required>
                    </div>      
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control" placeholder="Enter your name" name="fullName" required>
                    </div>      
                </div>
            </div>

            <div class="row" style="margin-top:1%;">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Phone Number:</label>
                        <input type="tel" class="form-control" placeholder="Enter your Contact Number" name="phoneNumber" required>
                    </div>      
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Address:</label>
                        <input type="text" class="form-control" placeholder="Enter your Address" name="address" required>
                    </div>      
                </div>
            </div>
        
            <div class="row" style="margin-top:1%;">
                <div class="col-12">
                    <div class="form-group create-account checkbox">
                        <label>Delivery Charge <span style="color:red;">*</span></label>
                        <div>	
                            <input type="radio" id="deliveryIn" onclick="delivery(this)" name="deliveryCharge" value="100" checked>
                            <label for="male"> Inside the ringroad (Rs 100)</label><br>
                            <input type="radio" id="deliveryOut" onclick="delivery(this)" name="deliveryCharge" value="150">
                            <label for="female"> Outside the ringroad (Rs 150)</label><br>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hidden-items">
            </div>
        </div>

        <div class="card col-md-3" style="margin-left:2%;">
            <div class="card-header">
                <h3 style="text-decoration: underline;text-decoration-color: green;">Total Bill</h3>
            </div>
            <div class="row" style="margin-top:1%;">
                <div class="card-body">
                    <ul>
                        <p>Sub Total: <span style="margin-left:40%;">Rs. <span id="subTotal"></span></span></p>
                        <p>(+) Delivery Charge: <span style="margin-left:17%;">Rs. <span id="deliveryCharge"></span></span></p>
                        <hr>
                        <p>Total: <span style="margin-left:50%;">Rs. <span id="totalPrice"></span></span></p>
                    </ul>
                </div>
            </div>
			<div class="row">
                <div class="col-sm-12">
                    <input style="margin-left:10%; padding:2% 30%;" type=submit id="checkout" class="btn btn-success" value="Checkout">
                </div>
                <div class="col-sm-12" style="margin-top:3%;">
                    <h4 style="margin-left:10%; font-size:18px; color:blue;">Cash on Delivery</h4>
                </div>
            </div>
        </div>		
	</div>
    </form>
    <script>
        load()
    </script>
{% endblock %}
